name: KayEs-Core
author: KayEs
version: 1.0
description: Core Kay-Es
api-version: 1.13
main: it.kayes.core.main.Main

commands:
    tpa:
        description: Invia una richiesta di teletrasporto ad un giocatore
        default: true
    tpahere:
        description: Invia una richiesta di teletrasporto ad un giocatore nella tua posizione
        default: true
    tpaccept:
        description: Accetta una richiesta di teletrasporto
        default: true
        alias: [tpyes]
    tpdeny:
        description: Rifiuta una richiesta di teletrasporto
        default: true
        alias: [tpno]
    tpcancel:
        description: Cancella una richiesta di teletrasporto
        default: true
    tp:
        description: Teletrasportati da un giocatore
        default: OP
    tphere:
        description: Teletrasporta un giocatore da te
        default: OP
    tpall:
        description: Teletrasporta tutti i giocatori da te
        default: OP
    home:
        description: Teletrasportati alla tua home
        default: true
    homes:
        description: Visualizza le tue homes
        default: true
    sethome:
        description: Imposta una nuova home
        default: true
    delhome:
        description: Rimuovi una home
        default: true
    adminhome:
        aliases: [ahome]
        description: ADMIN Teletrasportati alla home di un giocatore
        default: OP
    adminhomes:
        aliases: [ahomes]
        description: ADMIN Visualizza tutte le homes di un giocatore
        default: OP
    adminsethome:
        aliases: [asethome]
        description: ADMIN Imposta una nuova home ad un giocatore
        default: OP
    admindelhome:
        aliases: [adelhome]
        description: ADMIN Rimuovi una home ad un giocatore
        default: OP
    warp:
        description: Teletrasportati ad uno warp
        default: true
    warps:
        description: Visualizza la lista degli warps
        default: true
    setwarp:
        description: Imposta una nuovo warp
        default: OP
    delwarp:
        description: Rimuovi uno warp
        default: OP
    repair:
        description: Ripara un oggetto
        default: true
    repairall:
        description: Ripara tutti gli oggetti nel tuo inventario
        default: true
    invsee:
        description: Apri l'inventario di un giocatore
        default: OP
    enderchest:
        aliases: [ec]
        description: Apri l'enderchest di un giocatore
        default: OP
    clear:
        description: Rimuovi gli oggetti da un inventario
        default: OP
    gamemode:
        aliases: [gm]
        description: Cambia modalita' di gioco
        default: OP
    gms:
        description: Cambia modalita' di gioco in sopravvivenza
        default: OP
    gmc:
        description: Cambia modalita' di gioco in creativa
        default: OP
    gmsp:
        description: Cambia modalita' di gioco in spettatore
        default: OP
    gma:
        description: Cambia modalita' di gioco in avventura
        default: OP
    speed:
        description: Cambia la velocita' di un giocatore
        default: OP
    fly:
        description: Abilita/Disabilita la modalita' volo
        default: OP
    god:
        description: Abilita/Disabilita la modalita' immortale
        default: OP
    heal:
        description: Ricarica la tua barra della vita
        default: OP
    feed:
        description: Ricarica la tua barra della fame
        default: OP
    jump:
        description: Teletrasportati nella direzione che stai guardando
        default: OP
    top:
        description: Teletrasportati nella posizione piu' alta alle tue coordinate
        default: OP
    kill:
        description: Uccidi un giocatore
        default: OP
    suicide:
        description: Suicidati
        default: true
    disposal:
        description: Apri il cestino
        default: true
    skull:
        description: Ottieni la testa di un giocatore
        default: true
    hat:
        description: Indossa nella testa l'oggetti che hai in mano
        default: true
    seen:
        description: Controlla l'ultimo accesso di un giocatore
        default: true
    near:
        description: Controlla chi e' vicino a te
        default: true
    broadcast:
        description: Invia un avviso a tutti
        default: OP